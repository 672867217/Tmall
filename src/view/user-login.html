<!DOCTYPE html>
<html lang="en">
<head>
  	<%= require('html-loader!./layout/head-common.html')%>
  	<title><%= htmlWebpackPlugin.options.title %> - TMailStore电商平台</title>
</head>
<body>
	<%= require('html-loader!./layout/nav-simple.html')%>
	<div class="page-wrap">
		<div class="w">
			<!-- ============ -->
			<div class="user-con">
				<div class="user-title">用户登录</div>
				<div class="user-box">
					<!-- ============ -->
					<div class="error-item">
						<i class="fa fa-minus-circle error-icon"></i>
						<p class="err-msg">Error</p>
					</div>
					<!-- ============ -->
					<div class="user-item">
						<!-- for属性目的是当点到label的时候会直接聚焦到相应的输入框 -->
						<label for="username" class="user-label">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" class="user-content" id="username" 
							placeholder="请输入用户名" autocomplete="off" required>
					</div>
					<!-- ============= -->
					<div class="user-item">
						<!-- for属性目的是当点到label的时候会直接聚焦到相应的输入框 -->
						<label for="password" class="user-label">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" class="user-content" id="password" 
							placeholder="请输入密码" autocomplete="off" required>
					</div>
					<!-- ============== -->
					<a class="btn btn-submit" id="submit">登录</a>
					<!-- =========== -->
					<div class="link-item">
						<a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
						<a href="./user-register.html" class="link" target="_blank">免费注册</a>
					</div>
				</div>
			</div>
			<!-- ============= -->
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html')%>
</body>
</html>
